<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservetion Forms 1</title>
    <link href="reservation-forms.css" rel="stylesheet">
</head>
<body>
    <header>
       <div class="container"> 
        <h1>Travel reservation forms</h1></div>
    </header>
    <main>
        <div class="container">
            <h3>*denotes mandotory</h3>
            <form>
                <div>
                    <label>Full name*:</label><br>
                    <input type="text" id="fname" value="" placeholder="FirstName LastName">
                </div>
                <div>
                    <label>Email address*:</label><br>
                    <input type="text" id="email" value="" placeholder="EMAIL_ADDRESS">
                </div>
                <div>
                    <label>Select Tour Package*:</label><br>
                    <select>
                        <option value="0">Goa</option>
                        <option value="1">Gea</option>
                        <option value="2">Gaa</option>
                    </select>
                </div>
                <div>
                    <label>Arrival date*:</label><br>
                    <input type="date" id="date" value="">
                </div>
                <div>
                    <label>Number of persons*:</label><br>
                    <input type="number" id="number" value="" placeholder="UNKNOWN_TYPE">
                </div>
                <div>
                    <label>What would you  want to avail?*</label><br>
                    <label>Boarding</label>
                    <input type="checkbox" name="Boarding"><br>
                    <label>Fooding</label>
                    <input type="checkbox" name="Fooding"><br>
                    <label>Sight seeing</label>
                    <input type="checkbox" name="sight-seeing">
                    </div>
                    <div>
                    <label>Discount Coupon code:</label><br>
                    <input type="text" id="discount-coupon" value="" placeholder="UNKNOWN_TYPE">
                </div>
                <div>
                    <label>Terms and condition*</label><br>
                    <label>I agree</label>
                    <input type="radio" name="iagree">
                    <label>I disagree</label>
                    <input type="radio" name="disagree">
                </div>
                <div>
                    <button type="button">Complete reservation</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
