<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Form test</title>
    <link href="regularform.css" rel="stylesheet">
</head>

<body>
    <section>
    <form>
    <fieldset class="container">
        <legend><b>Hi form</b></legend>
            <div>
                <label class="name" for="fname"><b>Нэр</b></label>
                <input type="text" id="fname" name="fname"><br><br>
            </div>
            <div >
                <label for="lname"><b>Овог</b></label>
                <input type="text" id="lname" name="lname"><br><br>
            </div>

            <div>
                <label class="name" for="email"><b>И-Мэйл</b></label>
                <input type="email" id="email" name="email"><br><br>
            </div>

            <div>
                <label class="name" for="age"><b>Нас</b></label>
                <input type="number" id="age" name="age"><br><br>
            </div>
            <div>
                <label class="name" for="date"><b>Төрсөн өдөр</b></label>
                <input type="date" id="date" name="date"><br><br>
            </div>
            <div class="space">
                <label class="name" for="gender"><b>Хүйс</b></label>
                <select name="gender" id="gender">
                    <option value="0">Сонгох</option>
                    <option value="1">Эрэгтэй</option>
                    <option value="2"">Эмэгтэй</option>
        <option value=" 3">Мэдэхгүй</option>
                </select>
            </div>
            <div>
                <label class="name"  for="definition"><b>Тодорхойлолт</b></label>
                <textarea id="textarea" name="textarea" rows="8" cols="30"></textarea>
            </div>

            <div>
                <div>
                    <label class="name"  for="student"><b>Сурагч эсэх</b><label>
                </div>

                <input class="checkbox" type="checkbox" id="student" name="student" value="student">
                <label for="student">Тийм</label><br>
                <input class="checkbox" type="checkbox" id="student1" name="student1" value="student1">
                <label for="student1">Үгүй</label><br>
            </div>
    </fieldset>
</form>
</section>
</body>

</html>
