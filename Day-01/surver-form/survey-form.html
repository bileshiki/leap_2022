<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link href="survey-form.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Social media хэрэглэгчдийн судалгаа</h1>
      <p>Судалгаанд оролцсон танд баярлалаа.</p>
    </header>
    <main>
      <section>
        <div class="container">
          <form class="container-col">
            <fieldset>
              <legend>Ерөнхий мэдээлэл</legend>
              <div>
                <label>Нэр</label>
              </div>
              <div>
                <input type="text" name="name" value="" />
              </div>
              <div>
                <label>И-мэйл</label>
              </div>
              <div>
                <input type="email" name="email" value="" />
              </div>
              <div>
                <label>Нас</label>
                </div>
                <div>
                <input
                  type="number"
                  name="age"
                  minlength="14"
                  maxlength="99"
                  value=""
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="container">
          <form>
            <fieldset>
              <legend>Social media</legend>
              <div>
                <label>Та өдөрт хэдэн цаг social media ашигладаг вэ?</label>
              </div>
              <div>
                <p>
                  Та онлайнаар худалдан авалт хийх, дэлгүүр орж худалдан авалт
                  хийхийн алийг нь илүүд үздэг вэ?
                </p>
                <div>
                  <input type="radio" name="online" value="" />
                  <label>Онлайн худалдан авалт</label>
                </div>
                <div>
                  <input type="radio" name="shop" value="" />
                  <label>Дэлгүүр орж худалдан авалт</label>
                </div>
              </div>
              <div class="social-media">
                <p>Та ямар social media platform ашигладаг вэ?</p>
                <div>
                  <input type="checkbox" value="" />
                  <label>Facebook</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Instagram</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Twitter</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Reddit</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Snapchat</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Quora</label>
                </div>
                <div>
                  <input type="checkbox" value="" />
                  <label>Бусад</label>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div>
          <p>Санал хүсэлт</p>
          <textarea rows="10" cols="50" maxlength="300">
Санал хүсэлтээ энд бичнэ үү</textarea
          >
        </div>
        <div>
          <input type="submit" value="Илгээх" class="submit"/>
        </div>
      </section>
    </main>
  </body>
</html>
