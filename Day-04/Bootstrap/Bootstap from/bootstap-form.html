<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container bg-light">
            <div class="section-m1">
                <h5 class="text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h5>
                <p>Ерөнхий мэдээлэл</p>
                <div class="row">
                    <div class="col">
                    <div class="col">
                        <label>Овог <span class="text-danger">*</span></label>
                        <input type="text" name="lname" value="" id="" class="form-control">
                    </div>
                    <div class="col">
                        <label>Нэр <span class="text-danger">*</span></label>
                        <input type="text" name="lname" value="" id="" class="form-control">
                    </div>
                    <div class="col">
                        <label>Нас <span class="text-danger">*</span></label>
                        <input type="number" name="age" value="" id="" class="form-control" maxlength="50" minlength="2"> 
                    </div>
                    </div>
                    <div class="col">
                        <div class="col">
                            <label>Аймаг</label>
                            <select class="form-control">
                                <option value="0">Сонгох</option>
                                <option value="1">Улаанбаатар</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Сум</label>
                            <select class="form-control">
                                <option value="0">Сонгох</option>
                                <option value="1">Чингэлтэй</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>Баг</label>
                            <select class="form-control">
                                <option value="0">Сонгох</option>
                                <option value="1">1-р баг</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <input type="submit" value="Хадгалах" class="btn btn-warning round-2 p-2">
                </div>
            <hr>
        </div>

           <div class="section-m1">
            <h5>Хэсэг I</h5>
            <div class="row">
                <div class="row">
                <div class="row pt-2">
                    <div class="col-12 col-sm-12 col-md-3 col-xl-3">
                        <label>Үйл ажиллагаа 1 <span class="text-danger">*</span></label>
                    </div>
                   <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                    <input type="text" name="" id="" value="" class="form-control">
                   </div>  
                </div>
                <div class="row pt-2">
                    <div class="col-12 col-sm-12 col-md-3 col-xl-3">
                        <label>Үйл ажиллагаа 2 <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                        <input type="text" name="" id="" value="" class="form-control">
                       </div> 
                </div>
                <div class="row pt-2">
                    <div class="col-12 col-sm-12 col-md-3 col-xl-3">
                        <label>Үйл ажиллагаа 3</label>
                    </div>
                        <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                            <select class="form-control text-bg-secondary p-2">
                                <option value="0">Машин</option>
                                <option value="1">Онгоц</option>
                                <option value="2">Усан онгоц</option>
                                <option value="3">Галт тэрэг</option>
                            </select>
                           </div>  
                </div>
                <div class="row pt-2" >
                    <div class="col-12 col-sm-12 col-md-3 col-xl-3">
                        <label>Үйл ажиллагаа 4</label>
                    </div>
                    <div class="col-12 col-sm-12 col-md-3 col-xl-6">
                        <div>
                            <input type="radio" name="" id="" class="">
                            <label>Тийм</label>
                        </div>
                        <div>
                            <input type="radio" name="" id="">
                            <label>Үгүй</label>
                        </div>
                        
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-12 col-sm-12 col-md-3 col-xl-6">
                        <label>Үйл ажиллагаа 5</label>
                    </div>
                    <div class="row pt-2 col-12 col-sm-12 col-md-7 col-xl-7 ">
                        <div>
                            <input type="checkbox" name="" id="" value="" class="">
                            <label>Шинэ жил</label>
                           </div>
                           <div class="col-12 col-sm-12 col-md-7 col-xl-7">
                            <input type="checkbox" name="" id="" value="">
                            <label>Цагаан сар</label>
                           </div>
                           <div class="col-12 col-sm-12 col-md-7 col-xl-7">
                            <input type="checkbox" name="" id="" value="">
                            <label>Наадам</label>
                           </div>
                           <div class="col-12 col-sm-12 col-md-7 col-xl-7">
                            <input type="checkbox" name="" id="" value="">
                            <label>Хүүхдийн баяр</label>
                           </div>
                    </div>
                   
                </div>
                <div class="pt-2">
                    <input type="submit" name="" id="" value="Хадгалах" class="btn btn-secondary round-2 p-2">
                </div>
            </div>
        </div>  
        </div>
        <hr>

        <div class="sectiom m-1">
            <h5>Хэсэг II</h5>
            <div class="row pt-2">
                    <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                        <input type="text" value="" name="" id="" class="form-control" placeholder="name">
                    </div>
                <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                    <input type="text" value="" name="" id="" class="form-control" placeholder="firstname">
                  </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                    <input type="text" value="" name="" id="" class="form-control" placeholder="gender">
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-xl-6">
                    <input  type="text" value="" name="" id="" class="form-control" placeholder="age">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-8 col-xl-8">
                    <input type="text"  value="" name="" id="" class="form-control" placeholder="City">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" name="" id="" class="form-control" placeholder="State">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text"  value="" name="" id="" class="form-control" placeholder="Zip">
                </div>
            </div>
            <div class="pt-2">
                <input type="submit" name="" value="Хадгалах"  id="" class="btn btn-primary round-2 p-2">
            </div>
        </div>
        <hr>

        <div class="section m-1">
            <h5>Хэсэг III</h5>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <label>Ногоо</label>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-xl-4">
                    <label>Сүүлийн 12 сард та [НЭР ТӨРӨЛ] ургац хураан авсан уу?</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                <label>Өргөн хэрэгцээнл хэрэглэсэн (D01)</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <label>Малын тэжээлд зориулсан (D02)</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <label>Худалдсан (D03)</label>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                   <label>Төмс</label>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-xl-4">
                    <input type="radio" name="" value="" id="">
                    <label>Тийм</label>
                    <input type="radio" name="" value="" id="">
                    <label>Үгүй</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D01">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D02">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <label>Байцаа</label>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-xl-4">
                    <input type="radio" name="" value="" id="">
                    <label>Тийм</label>
                    <input type="radio" name="" value="" id="">
                    <label>Үгүй</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D01">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D02">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <label>Лууван</label>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-xl-4">
                    <input class="form-check-input" type="radio" name="" value="" id="">
                    <label class="form-check-label">Тийм</label>
                    <input class="form-check-input" type="radio" name="" value="" id="">
                    <label class="form-check-label">Үгүй</label>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D01">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D02">
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-xl-2">
                    <input type="text" value="" id="" name="" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="pt-2">
                <input type="submit" value="Хадгалах" name="" id="" class="btn btn-success round-2 p-2">
            </div>
        </div>
    </main>
    
</body>
</html>
